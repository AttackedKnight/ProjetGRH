<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <div class="card" style="background-color: white;min-height: 300px;">
            <div class="card-header bg-primary text-white text-center">
                <div class="row">
                    <div class="col-md-10">
                        <span style="font-size: 2em; font-weight: bold">Gestion Ressources Humaines</span>
                    </div>
                    <div class="col-md-2 visible-md visible-lg">
                        <img src="authentification/connexion/c.png" alt="" style="max-height: 100%;max-width: 100%;">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="login-box-msg" style="padding: 4px; font-size: 1.3em; font-weight: bold; height: 50px;">
                    <span style="text-align: center; font-size: 1.8em; font-weight: bold">Récupération mot de passe</span>
                </p>
                <img src="authentification/connexion/th.png"  alt="" style="margin-left: 32.5%; max-height: 35%;max-width: 35%;">
                <form role="form" name="newPasswordForm" style="padding: 4px;margin-top: 10px;">
                    <div class="form-group has-feedback">
                        <div class="form-group">
                            <input type="password" class="form-control"  ng-pattern="/^[a-z0-9]+$/i"
                                   ng-model="motDePasse" ng-minlength="8" 
                                   placeholder="Mot De Passe" id="motDePasse" name="motDePasse">
                            <div ng-messages="newPasswordForm.motDePasse.$error" role="alert"
                                 ng-show="newPasswordForm.motDePasse.$touched && newPasswordForm.motDePasse.$invalid"
                                 class="alert alert-block alert-danger has-error">
                                <div ng-message="minlength">Ce champs doit contenir 8 caractères au minimum.</div>
                                <div ng-message="pattern">Vérifier votre saisie.</div>
                            </div>
                            <div class="alert alert-block alert-danger requis" style="display:none">
                                <div>Veuillez renseigner ce champs.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" 
                                   placeholder="Confirmer mot De Passe" pw-check='motDePasse' 
                                   ng-model="motDePasseConfirm" 
                                   id="motDePasseConfirm" name="motDePasseConfirm">
                            <div   class='msg-block' ng-class="{'alert alert-block alert-danger requis' : 
                                        newPasswordForm.motDePasseConfirm.$error.pwmatch &&
                                        motDePasseConfirm.length >= motDePasse.length}"  
                                   ng-show='newPasswordForm.$error'>
                                <span class='msg-error' 
                                      ng-show='newPasswordForm.motDePasseConfirm.$error.pwmatch && motDePasseConfirm.length >= motDePasse.length'>
                                    Les 2 mots de passe ne correspondent pas
                                </span>
                            </div>
                        </div>
                    </div>            
                    <div class="row" style="margin-top: 15px;margin-bottom: 25px;">
                        <div class="col-md-offset-3 col-md-6 col-sm-6">
                            <button type="submit" ng-disabled="newPasswordForm.$invalid"
                                    ng-click="controlForm()"  class="btn btn-primary btn-block btn-flat">
                                Valider
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-primary" style="min-height: 30px;"></div>
        </div>

    </div>  
</div>
