<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <div class="card" style="background-color: white;min-height: 300px;">
            <div class="card-header bg-primary text-white text-center">
                <div class="row">
                    <div class="col-md-10">
                        <span style="font-size: 2em; font-weight: bold">Gestion Ressources Humaines</span>
                    </div>
                    <div class="col-md-2 visible-md visible-lg">
                        <img src="authentification/connexion/c.png" alt="" style="max-height: 100%;max-width: 100%;">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="login-box-msg" style="padding: 4px; font-size: 1.3em; font-weight: bold; height: 50px;">
                    <span style="text-align: center; font-size: 1.8em; font-weight: bold">Récupération mot de passe</span>
                </p>
                <img src="authentification/connexion/th.png"  alt="" style="margin-left: 32.5%; max-height: 35%;max-width: 35%;">
                <form role="form" name="recoverPasswordForm" style="padding: 4px;margin-top: 10px;">
                    <div class="form-group has-feedback">
                        <div>
                            <input type="text" ng-model="email" 
                                   ng-pattern="/^[a-z]+[a-z0-9._-]+[a-z]+@[a-z]+[a-z.-]+\.[a-z.]{2,3}$/i"
                                   class="form-control" name="email" id="email" 
                                   placeholder="Email" >
                        </div>
                        <div class="alert alert-block alert-danger requis" style="display:none">
                            <div>Veuillez renseigner ce champs.</div>
                        </div>
                        <div ng-messages="recoverPasswordForm.email.$error" role="alert" ng-show="recoverPasswordForm.email.$touched && recoverPasswordForm.email.$invalid" class="alert alert-block alert-danger has-error">
                            <div ng-message="pattern">Vérifier votre saisie.</div>
                        </div>
                    </div>            
                    <div class="row" style="margin-top: 15px;margin-bottom: 25px;">
                        <div class="col-md-offset-3 col-md-6 col-sm-6">
                            <button type="submit" ng-disabled="recoverPasswordForm.$invalid"
                                    ng-click="controlForm()"  class="btn btn-primary btn-block btn-flat">
                                Valider
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-primary" style="padding-top: 4px; padding-bottom: 4px; text-align: center;">
                <a style="font-weight: 1.1em; color: whitesmoke;" href="#/">Se connecter</a>
            </div>
        </div>

    </div>  
</div>
