<div class="row" style="background: white;">
    <div class="box-header">
      <h3 class="box-title">{{entite.nom}}</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="newEntiteForm">
      <div class="box-body">
        <div class="form-group">
            <label>Responsable</label>
            <input  type="text" class="form-control" ng-model="responsable" ng-disabled="true" />
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input  type="text" ng-model="entite.adresse" name="adresse" class="form-control" ng-disabled="true" />          
        </div>
        <div class="form-group">
            <label>Téléphone</label>
            <input  type="text" ng-model="entite.telephone"  class="form-control" ng-disabled="true"/>
        </div>
        <div class="form-group">
            <label>Adresse E-mail</label>
            <input  type="text" ng-model="entite.email"  class="form-control" ng-disabled="true"/>
        </div>
        <div class="form-group">
          <label>Type d'entite<span style="color: red;"></span></label>
          <input  type="text" ng-model="entite.typeEntite.libelle"  class="form-control" ng-disabled="true"/>
        </div>
        <div class="form-group">
          <label>Ratachée à</label>
          <input  type="text" ng-model="entite.entite.nom"  class="form-control" ng-disabled="true"/>
        </div>
     
      </div><!-- /.box-body -->

      <div class="box-footer">
        <a ng-href="#/parametrage/entite/edit/{{entite.id}}" title="Modifier">
            <i class="btn btn-warning"><i class="fa fa-edit"></i> Modifier</i>
        </a> 
      </div>
      
    </form>
   
</div>
