<div class="box">
        <div class="box-header">
            <h3 class="box-title"> Entités(<i style="color:red ;font-weight:bold;">{{entites.length}}</i>)</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="example1" ng-if="entites.length>0" class="table table-bordered table-striped">
            <thead>
                <tr>
                  <th>Type d'entité</th>
                  <th>Nom</th>
                  <th>Adresse</th>
                  <th>Email</th>
                  <th>Téléphone</th>
                  <th>Action</th>
                </tr>
            </thead>
            <tbody>                  
                <tr ng-repeat="entite in entites">
                    <td>{{entite.typeEntite.code}}</td>
                    <td>{{entite.nom}}</td>
                    <td>{{entite.adresse}}</td>
                    <td>{{entite.email}}</td>
                    <td>{{entite.telephone}}</td>
                    <th>
                        <a ng-href="#/parametrage/entite/show/{{entite.id}}" title="Détail">
                            <i class="btn btn-primary"><span class="glyphicon glyphicon-eye-open"></span></i>
                        </a>
                        <a ng-href="#/parametrage/entite/edit/{{entite.id}}" title="Modifier">
                            <i class="btn btn-warning"><i class="fa fa-edit"></i></i>
                        </a>
                        <i  class="btn btn-danger" ng-click="delete(entite)"><i class="fa fa-trash"></i></i>                         
                    </th>
                </tr>
            </tbody>
        </table>
        <span ng-if="entites.length===0" style="font-size: 1.2em; color: red; font-style: italic; font-weight: bold;">Ancune entité pour le moment</span>
    </div><!-- /.box-body -->
    <div class="row col-md-12" style="padding: 2px 10px 2px 10px;">
        <a ng-href="#/parametrage/entite/new" title="Nouvel entite" class="pull-right">
            <i class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>Nouvelle</i>
        </a>
    </div>
</div><!-- /.box -->
