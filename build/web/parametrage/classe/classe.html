<div class="box box-primary">   
    <div class="box-header">
      <h3 class="box-title">Ajouter une classe</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="classeForm">
      <div class="box-body">
            <div class="form-group">
                <label for="libelle">Libelle<span style="color: red;">*</span></label>
                <input  type="text" ng-model="classe.libelle" name="libelle" ng-pattern="/^([a-za-zâäàéèùêëîïôöçñ]|[1-9])+[a-zâäàéèùêëîïôöçñ ]*([a-za-zâäàéèùêëîïôöçñ]|[1-9])*$/i" class="form-control" id="libelle" placeholder="Libelle" />
                <div ng-messages="classeForm.libelle.$error" role="alert" ng-show="classeForm.libelle.$touched && classeForm.libelle.$invalid" class="alert alert-block alert-danger has-error">
                    <div ng-message="minlength">Ce champs doit contenir 2 caractères au minimum.</div>
                    <div ng-message="pattern">Vérifier votre saisie.</div>
                </div>
                <div class="alert alert-block alert-danger requis" style="display:none">
                    <div>Veuillez renseigner ce champs.</div>
                </div>
            </div>
      </div><!-- /.box-body -->
      <div class="box-footer">
          <button type="submit" ng-disabled="classeForm.$invalid" ng-if="createForm" ng-click="controlForm(classe)" class="btn btn-primary">Valider</button>
          <button type="submit" ng-disabled="classeForm.$invalid" ng-if="editForm" ng-click="controlForm(classe)" class="btn btn-warning">Enregistrer</button>
      <button type="button" ng-click="annuler()" ng-disabled="classeForm.$invalid" ng-if="editForm" class="btn btn-primary ">Annuler</button>
      </div>
    </form>
</div><!-- /.box -->

<div style="background: white;">    
    <div class="table-responsive" >
    <h3>Liste des classes</h3>
    <table class="table table-bordered table-striped jambo_table bulk_action">
        <thead>
            <tr>
                <th>Libelle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="classe in classes">
               
                <td>{{ classe.libelle }}</td>               
                <td>
                    <button ng-click="delete(classe)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    <button ng-click="setCurrent(classe)" type="button" class="btn btn-warning btn-sm edit" data-toggle="modal" data-target="#editSituation"><i class="fa fa-edit"></i></button>                 
                </td>
            </tr>
        </tbody>
    </table>
    </div>
   
</div> 
    <!-- Trigger the modal with a button -->
