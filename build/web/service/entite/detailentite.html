<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">LES ENTITES</h3>
    </div><!-- /.box-header -->

    <div class="box-body col-md-offset-2 col-md-8 ">
        <div class="box-group">
            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->

            <div class="panel box box-primary box-solid">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        <span  style="font-weight: bold;">DETAILS</span>
                    </h2>
                </div>
                <div>
                    <div class="box-body" style="min-height:300px;">
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">NOM :
                                <span style="font-weight: bold;color:black;">{{entite.nom| capitalize}}</span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">ADRESSE : 
                                <span style="font-weight: bold;color:black;">{{entite.adresse| capitalize}}</span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">TELEPHONE :
                                <span style="font-weight: bold;color:black;" ng-bind="entite.telephone"></span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">EMAIL : 
                                <span style="font-weight: bold;color:black;">{{entite.email}}</span>
                            </h4>

                        </div> 

                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">

                            <h4 style="font-weight: bold;color:black;">NOMBRE D'EMPLOYES : 
                                <button class="btn btn-primary" ng-href="{{(effectif>0) ? '#/drh/entite/consulter/'+entite.id : ''}}" style="font-weight: bold;font-size: 1em;" title="{{(effectif>0) ? 'Voir employés': ''}}">
                                     {{effectif}}</button>
<!--                                <a ng-href="{{(effectif>0) ? '#/service/consulter/'+entite.id : ''}}"  title="{{(effectif>0) ? 'Voir employés': ''}}">
                                    <span style="font-weight: bold;color:black;">{{effectif}}</span>
                                </a> -->
                            </h4>


                        </div> 

                    </div>
                </div>
            </div>


        </div>
    </div><!-- /.box-body -->
</div><!-- /.box -->
