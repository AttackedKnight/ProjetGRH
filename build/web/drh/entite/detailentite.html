<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">LES ENTITES</h3>
    </div><!-- /.box-header -->
    <div class="box-body col-md-6">
        <div class="box-group" id="accordion">
            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->

            <div class="panel box box-primary box-solid" ng-repeat="typeentite in typeentites">
                <a class="box-header with-border les-entites" data-toggle="collapse" data-parent="#accordion" href="" data-target="#item{{typeentite.code}}">
                    <h4 class="box-title">
                        {{typeentite.code| uppercase}}
                        <span style="font-weight: bold;"> - {{typeentite.libelle}}</span>
                    </h4>
                </a>
                <div id="item{{typeentite.code}}" class="panel-collapse collapse" ng-class="{ 'in' : typeentite.code == 'rectorat'}">
                    <div class="box-body">
                        <ul>
                            <li style="font-weight: bold; font-size: 1.2em;"   ng-repeat="entite in entites" ng-if="entite.typeEntite.code == typeentite.code">
                                <button style="margin-bottom: 4px; width: 100%; border: 1px solid transparent; border-radius: 4px; text-align: justify;" ng-click="VoirDetails(entite)">{{entite.nom}}</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- /.box-body -->
    <div class="box-body col-md-6">
        <div class="box-group">
            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->

            <div class="panel box box-primary box-solid">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        <span  style="font-weight: bold;">DETAILS</span>
                    </h2>
                </div>
                <div>
                    <div class="box-body" style="min-height:300px;">
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">NOM :
                                <span style="font-weight: bold;color:black;">{{entite.nom| capitalize}}</span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">ADRESSE : 
                                <span style="font-weight: bold;color:black;">{{entite.adresse| capitalize}}</span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">TELEPHONE :
                                <span style="font-weight: bold;color:black;" ng-bind="entite.telephone"></span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">
                            <h4 style="font-weight: bold;color:black;">EMAIL : 
                                <span style="font-weight: bold;color:black;">{{entite.email}}</span>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">

                            <h4  style="font-weight: bold;color:black;">RESPONSABLE :  
                                <a ng-href="{{(responsable) ? '#/drh/employe/detailAgent/'+responsable.employe.id : ''}}" title="{{(responsable) ? 'Acceder à son dossier': ''}}">
                                    <span style="font-weight: bold;color:black;">{{ (responsable) ? prenomNom : 'non défini'}}</span>
                                </a>
                            </h4>

                        </div> 
                        <div style="border-bottom:1px solid #DCDCDC; padding:4px; margin-top:5px;">

                            <h4 style="font-weight: bold;color:black;">NOMBRE D'EMPLOYES : {{effectif}}
                            <a ng-href="{{(effectif>0) ? '#/drh/entite/consulter/'+entite.id : ''}}" title="{{(effectif>0) ? 'Voir employés': ''}}" class="pull-right">
                                <i class="btn btn-primary" style="font-weight: bold;font-size: 0.8em;">Voir plus <span class="glyphicon glyphicon-plus"></span></i>
                            </a>
                            </h4>

                            
                        </div> 

                    </div>
                </div>
            </div>


        </div>
    </div><!-- /.box-body -->
</div><!-- /.box -->
