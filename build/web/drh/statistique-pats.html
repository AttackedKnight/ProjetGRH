<!-- Small boxes (Stat box) -->
<div class="row">
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
            <h4 style="font-weight: bold;">TOTAL EMPLOYES</h4>
            <span style="font-size: 2em;"> {{effectifemploye}}</span>
<!--            <p>Homme : <span style="font-weight: bold;">{{effectifTotalHomme}}</span></p>
            <p>Femmes : <span style="font-weight: bold;">{{effectifTotalFemme}}</span></p>-->
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
            <h4 style="font-weight: bold;">EFFECTIF PATS</h4>
            <span style="font-size: 2em;">{{effectifemployeper}}</span>
<!--            <p>Homme : <span style="font-weight: bold;">{{effectifTotalHommePer}}</span></p>
            <p>Femmes : <span style="font-weight: bold;">{{effectifTotalFemmePer}}</span></p>-->
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h4 style="font-weight: bold;">HOMMES(PATS)</h4>
          <span style="font-size: 2em;">{{effectifTotalHommePer}}</span>
<!--          <p>User Registrations</p>-->
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="inner">
            <h4 style="font-weight: bold;">FEMMES(PATS)</h4>
          <span style="font-size: 2em;">{{effectifTotalFemmePer}}</span>
<!--          <p>Unique Visitors</p>-->
        </div>
        <div class="icon">
          <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
  </div><!-- /.row -->
  <!-- Main row -->
  <div class="row">
    <!-- Left col -->
    
    <!-- right col (We are only adding the ID to make the widgets sortable)-->

<!--            Ligne ajoutee-->
    <div class="col-lg-12 row">
         <section class="col-lg-6 connectedSortable">
                <!-- Map box -->
                <div class="box box-solid bg-light-blue-gradient">
                  <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                      <button class="btn btn-primary btn-sm daterange pull-right" data-toggle="tooltip" title="Date range"><i class="fa fa-calendar"></i></button>
                      <button class="btn btn-primary btn-sm pull-right" data-widget='collapse' data-toggle="tooltip" title="Collapse" style="margin-right: 5px;"><i class="fa fa-minus"></i></button>
                    </div><!-- /. tools -->

                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                      Visitors
                    </h3>
                  </div>
                  <div class="box-body">
                    <div id="world-map" style="height: 250px; width: 100%;"></div>
                  </div><!-- /.box-body-->
                  <div class="box-footer no-border">
                    <div class="row">
                      <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                        <div id="sparkline-1"></div>
                        <div class="knob-label">Visitors</div>
                      </div><!-- ./col -->
                      <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                        <div id="sparkline-2"></div>
                        <div class="knob-label">Online</div>
                      </div><!-- ./col -->
                      <div class="col-xs-4 text-center">
                        <div id="sparkline-3"></div>
                        <div class="knob-label">Exists</div>
                      </div><!-- ./col -->
                    </div><!-- /.row -->
                  </div>
                </div>
              </section>
              <div class="box-solid bg-teal-gradient col-lg-6">
                    <div class="box-header">
                      <i class="fa fa-th"></i>
                      <h3 class="box-title">Sales Graph</h3>
                      <div class="box-tools pull-right">
                        <button class="btn bg-teal btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn bg-teal btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
                      </div>
                    </div>
                    <div class="box-body border-radius-none">
                      <div class="chart" id="line-chart" style="height: 250px;"></div>
                    </div><!-- /.box-body -->
                    <div class="box-footer no-border">
                      <div class="row">
                        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                          <input type="text" class="knob" data-readonly="true" value="20" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                          <div class="knob-label">Mail-Orders</div>
                        </div><!-- ./col -->
                        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                          <input type="text" class="knob" data-readonly="true" value="50" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                          <div class="knob-label">Online</div>
                        </div><!-- ./col -->
                        <div class="col-xs-4 text-center">
                          <input type="text" class="knob" data-readonly="true" value="30" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                          <div class="knob-label">In-Store</div>
                        </div><!-- ./col -->
                      </div><!-- /.row -->
                </div><!-- /.box-footer -->
      </div>
    </div>

</div>

      <!-- Morris.js charts:En rapport avec les statistiques -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js" type="text/javascript"></script>
