<!-- Small boxes (Stat box) -->

<div class="row">
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
            <h4 style="font-weight: bold; font-size: 1.6em;">TOTAL EMPLOYES</h4>
            <span style="font-size: 2.1em;"> {{effectifemploye}}</span>
<!--            <p>Homme : <span style="font-weight: bold;">{{effectifTotalHomme}}</span></p>
            <p>Femmes : <span style="font-weight: bold;">{{effectifTotalFemme}}</span></p>-->
        </div>
        <div class="icon pull-right">
          <i class="fa fa-user"></i>
        </div>
        <span class="small-box-footer" style="height: 27px;"></span>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
            <h4 style="font-weight: bold; font-size: 1.6em;">EFFECTIF PATS</h4>
            <span style="font-size: 2.1em;">{{effectifemployepats}}</span>
<!--            les pourcentageages
                ({{pourcentageagePats}} %)
                ({{pourcentageageHommesPats}} %)
                ({{pourcentageageFemmesPats}} %)

-->
        </div>
       <div class="icon pull-right">
          <i class="fa fa-user"></i>
        </div>
        <a ng-href="#/drh/employe/consulter" class="small-box-footer" style="font-weight: bold;">Voir details <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h4 style="font-weight: bold; font-size: 1.6em;">HOMMES (PATS)</h4>
          <span style="font-size: 2.1em;">{{effectifTotalHommePats}}</span>
<!--          <p>User Registrations</p>-->
        </div>
        <div class="icon pull-right">
          <i class="fa fa-user"></i>
        </div>
        <a ng-href="#/drh/employe/consulter/homme" class="small-box-footer" style="font-weight: bold;">Voir details <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-md-3 col-sm-6">
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="inner">
            <h4 style="font-weight: bold; font-size: 1.6em;">FEMMES (PATS)</h4>
          <span style="font-size: 2.1em;">{{effectifTotalFemmePats}}</span>
<!--          <p>Unique Visitors</p>-->
        </div>
        <div class="icon pull-right">
          <i class="fa fa-user"></i>
        </div>
        <a ng-href="#/drh/employe/consulter/femme" class="small-box-footer" style="font-weight: bold;">Voir details <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
  </div><!-- /.row -->
  <!-- Main row -->
  <div class="row">
    <!-- Left col -->
    
    <!-- right col (We are only adding the ID to make the widgets sortable)-->

<!--            Ligne ajoutee-->
    <div class="col-lg-12 row">
        <div class="col-md-6">
            <div class="box box-primary ">
                <div class="box-header">
                  <i class="fa fa-pie-chart"></i>
                  <h3 class="box-title">STATISTIQUE PATS / PER</h3>
                </div>
                <div class="box-body row">
                  <div  class="col-md-12" style="height: 300px;" id="statPatsPer"></div>
                </div><!-- /.box-body-->
              </div><!-- /.box -->
        </div>
        
             <div class="col-md-6">
            <div class="box box-danger ">
                <div class="box-header">
                  <i class="fa fa-pie-chart"></i>
                  <h2 class="box-title">STATISTIQUES PATS : HOMMES / FEMMES</h2>
                </div>
                <div class="box-body row">
                  <div class="col-md-12" style="height: 300px;" id="statHomFem" ></div>
                </div><!-- /.box-body-->
              </div><!-- /.box -->
        </div>
    </div>
    

</div>
