<div class="box box-primary">   
    <div class="box-header">
        <h3 class="box-title">Ajouter un genre</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="genreForm">
        <div class="box-body">
            <div class="form-group">
                <label for="libelle">Libelle<span style="color: red;">*</span></label>
                <input  type="text" ng-model="genre.libelle" name="libelle" ng-pattern="/^[a-zâäàéèùêëîïôöçñ\(\)]+[a-zâäàéèùêëîïôöçñ .\-]*[a-zâäàéèùêëîïôöçñ\)]+$/i"  ng-minlength="2" class="form-control" id="libelle" placeholder="Libelle" />
                <div ng-messages="genreForm.libelle.$error" role="alert" ng-show="genreForm.libelle.$touched && genreForm.libelle.$invalid" class="alert alert-block alert-danger has-error">
                    <div ng-message="minlength">Ce champs doit contenir 2 caractères au minimum.</div>
                    <div ng-message="pattern">Vérifier votre saisie.</div>
                </div>
                <div class="alert alert-block alert-danger requis" style="display:none">
                    <div>Veuillez renseigner ce champs.</div>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" ng-disabled="genreForm.$invalid" ng-if="createForm" ng-click="controlForm(genre)" class="btn btn-primary">Valider</button>
            <button type="submit" ng-disabled="genreForm.$invalid" ng-if="editForm" ng-click="controlForm(genre)" class="btn btn-warning">Enregistrer</button>
            <button type="button" ng-click="annuler()" ng-disabled="genreForm.$invalid" ng-if="editForm" class="btn btn-primary ">Annuler</button>
        </div>
    </form>
</div><!-- /.box -->

<div style="background: white;">    
    <div class="table-responsive" >
        <h3>Liste des genres</h3>
        <table class="table table-bordered table-striped jambo_table bulk_action">
            <thead>
                <tr>
                    <th>Libelle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="genre in genres">

                    <td>{{ genre.libelle}}</td>               
                    <td>
                        <button ng-click="delete(genre)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        <button ng-click="setCurrent(genre)" type="button" class="btn btn-warning btn-sm edit" data-toggle="modal" data-target="#editGenre"><i class="fa fa-edit"></i></button>                 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div> 
<!-- Trigger the modal with a button -->
