<div class="box box-primary">   
    <div class="box-header">
        <h3 class="box-title">Ajouter un type de document </h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="typeDocumentForm">
        <div class="box-body">
            <div class="form-group">
                <label for="code">Code<span style="color: red;">*</span></label>
                <input  type="text" ng-model="typedocument.code" name="code"  ng-pattern="/^[a-zâäàéèùêëîïôöçñ]+[a-zâäàéèùêëîïôöçñ .\-]*[a-zâäàéèùêëîïôöçñ]+$/i"  ng-minlength="2" class="form-control" id="code" placeholder="Code" />
                <div ng-messages="typeDocumentForm.code.$error" role="alert" ng-show="typeDocumentForm.code.$touched && typeDocumentForm.code.$invalid" class="alert alert-block alert-danger has-error">
                    <div ng-message="minlength">Ce champs doit contenir 2 caractères au minimum.</div>
                    <div ng-message="pattern">Vérifier votre saisie.</div>
                </div>
                <div class="alert alert-block alert-danger requis" style="display:none">
                    <div>Veuillez renseigner ce champs.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="dureeArchivage">Durée d'archivage<span style="color: red;">*</span></label>
                <input  type="number" ng-model="typedocument.dureeArchivage" name="dureeaArchivage" class="form-control" id="dureeArchivage" placeholder="Durée d'archivage(en année)" />
                <div role="alert" ng-show="typeDocumentForm.dureeaArchivage.$touched && typeDocumentForm.dureeaArchivage.$invalid" class="alert alert-block alert-danger has-error">
                    <div>Vérifier votre saisie.</div>
                </div>
                <div class="alert alert-block alert-danger requis" style="display:none">
                    <div>Veuillez renseigner ce champs.</div>
                </div>
            </div>

        </div><!-- /.box-body -->

        <div class="box-footer">
            <button type="submit"  ng-disabled="typeDocumentForm.$invalid" ng-if="createForm" ng-click="controlForm(typedocument)" class="btn btn-primary">Valider</button>
            <button type="submit" ng-disabled="typeDocumentForm.$invalid" ng-if="editForm" ng-click="controlForm(typedocument)" class="btn btn-warning">Enregistrer</button>
            <button type="button" ng-click="annuler()" ng-disabled="typeDocumentForm.$invalid" ng-if="editForm" class="btn btn-primary ">Annuler</button>
        </div>
    </form>
</div><!-- /.box -->   

<div style="background: white;">

    <div class="table-responsive" >
        <h3>Les types de document</h3>
        <table class="table table-striped jambo_table bulk_action ">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Durée d'archivage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="typedocument in typedocuments| filter: searchValue">
                    <td>{{ typedocument.code}}</td>
                    <td>{{ typedocument.dureeArchivage}}</td>

                    <td>
                        <button ng-click="delete(typedocument)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        <button ng-click="setCurrent(typedocument)" type="button" class="btn btn-warning btn-sm edit" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
